<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //question 1
        // Write a program to take “city” name as input from user. If
        // user enters “Karachi”, welcome the user like this:
        // “Welcome to city of lights”
        var city = prompt("Enter your city name");
        if (city == "karachi") {
            alert("Welcome to city of lights");
        };
        //question 2
        // Write a program to take “gender” as input from user. If the
        // user is male, give the message: Good Morning Sir. If the
        // user is female, give the message: Good Morning Ma’am.
        var gender = prompt("Enter your gender");
        if (gender == "male") {
            alert("Good Morning Sir");
        } else if (gender == "female") {
            alert("Good Morning Ma'am");
        };
        //question 3
        // Write a program to take input color of road traffic signal
        // from the user & show the message according to this table:
        var color = prompt("Enter color of road traffic signal");
        if (color == "red") {
            alert("Must Stop");
        } else if (color == "yellow") {
            alert("Ready to move");
        } else if (color == "green") {
            alert("Move now");
        };
        //question 4
        // Write a program to take input remaining fuel in car (in
        // litres) from user. If the current fuel is less than 0.25litres,
        // show the message “Please refill the fuel in your car”

        var fuel = prompt("Enter remaining fuel in car (in litres)");
        if (fuel < 0.25) {
            alert("Please refill the fuel in your car");
        };
        //question 5
        // Run this script, & check whether alert message would be
        // displayed or not. Record the outputs.
        var a = 4;
        if (++a === 5) {
            alert("given condition for variable a is true");
        }
        var b = 82;
        if (b++ === 83) {
            alert("given condition for variable b is true");
        }
        var c = 12;
        if (c++ === 13) {
            alert("condition 1 is true");
        }
        if (c === 13) {
            alert("condition 2 is true");
        }
        if (++c < 14) {
            alert("condition 3 is true");
        }
        if (c === 14) {
            alert("condition 4 is true");
        }
        var materialCost = 20000;
        var laborCost = 2000;
        var totalCost = materialCost + laborCost;
        if (totalCost === laborCost + materialCost) {
            alert("The cost equals");
        }
        if (true) {
            alert("True");
        }
        if (false) {
            alert("False");
        }
        if ("car" < "cat") {
            alert("car is smaller than cat");
        }
        //question 6
        // Write a program to take input the marks obtained in three
        // subjects & total marks. Compute & show the resulting
        // percentage on your page. Take percentage & compute
        // grade as per following table:
        //Show the total marks, marks obtained, percentage, grade &
        // remarks like:

        var sub1 = prompt("Enter marks obtained in subject 1");
        var sub2 = prompt("Enter marks obtained in subject 2");
        var sub3 = prompt("Enter marks obtained in subject 3");
        var total = prompt("Enter total marks");
        var percentage = ((sub1 + sub2 + sub3) / total) * 100;
        if (percentage >= 80) {
            document.write("Grade: A-one");
            document.write("<br>");
            document.write("Remarks: Excellent");
        } else if (percentage >= 70) {
            document.write("Grade: A");
            document.write("<br>");
            document.write("Remarks: Good");
        } else if (percentage >= 60) {

            document.write("Grade: B");
            document.write("Remarks: You need to improve");
        } else if (percentage < 60) {
            document.write("Grade: Fail");
            document.write("<br>");
            document.write("Remarks: Sorry");
        };

        //question 7
        // Guess game:
        // Store a secret number (ranging from 1 to 10) in a variable.
        // Prompt user to guess the secret number.
        // a. If user guesses the same number, show “Bingo! Correct
        // answer”.
        // b. If the guessed number +1 is the secret number, show
        // “Close enough to the correct answer”.

        var secretNumber = 4;
        var guess = prompt("Guess the secret number");
        if (guess == secretNumber) {
            alert("Bingo! Correct answer");
        } else if (guess == secretNumber + 1) {
            alert("Close enough to the correct answer");
        };

        //question 8
        // Write a program to check whether the given number is
        // divisible by 3. Show the message to the user if the number
        // is divisible by 3.

        var num = prompt("Enter a number");
        if (num % 3 == 0) {
            alert("The number is divisible by 3");
        };

        //question 9
        // Write a program that checks whether the given input is an
        // even number or an odd number.

        var num = prompt("Enter a number");
        if (num % 2 == 0) {
            alert("The number is even");
        } else {
            alert("The number is odd");
        };
        //question 10
        // Write a program that takes temperature as input and
        // shows a message based on following criteria
        // a. T > 40 then “It is too hot outside.”
        // b. T > 30 then “The Weather today is Normal.”
        // c. T > 20 then “Today’s Weather is cool.”
        // d. T > 10 then “OMG! Today’s weather is so Cool.”
        var temp = prompt("Enter temperature");
        if (temp > 40) {
            alert("It is too hot outside");
        } else if (temp > 30) {
            alert("The Weather today is Normal");
        } else if (temp > 20) {
            alert("Today’s Weather is cool");
        } else if (temp > 10) {
            alert("OMG! Today’s weather is so Cool");
        };
        //question 11
        // Write a program to create a calculator for +,-,*, / & %
        // using if statements. Take the following input:
        // a. First number
        // b. Second number
        // c. Operation (+, -, *, /, %)
        // Compute & show the calculated result to user 
        var num1 = parseInt(prompt("Enter first number")) ;
        var num2 = parseInt(prompt("Enter second number"));
        var operation = prompt("Enter operation");
        if (operation == "+") {
            var result1 = num1 + num2;
            alert(result1);
        } else if (operation == "-") {
            var result2 = num1 - num2;
            alert(result2);
        } else if (operation == "*") {
            var result3 = num1 * num2;
            alert(result3);
        } else if (operation == "/") {
            var result4 = num1 / num2;
            alert(result4);
        } else if (operation == "%") {
            var result5 = num1 % num2;
            alert(result5);
        };
        
    </script>
</body>

</html>
