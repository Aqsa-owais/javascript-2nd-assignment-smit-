<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //  Write a program to take a number in a variable, do the
        // required arithmetic to display the following result in your
        // browser:

        // question 1

        var a = 10;
        document.write(`The value of a is: ${a}`);
        document.write("<br>");
        document.write(`The value of ++a is: ${++a}`);
        document.write("<br>");
        document.write(`Now the value of a is: ${a}`);
        document.write("<br>");
        document.write(`The value of a++ is: ${a++}`);
        document.write("<br>");
        document.write(`Now the value of a is: ${a}`);
        document.write("<br>");
        document.write(`The value of --a is: ${--a}`);
        document.write("<br>");
        document.write(`Now the value of a is: ${a}`);
        document.write("<br>");
        document.write(`The value of a-- is: ${a--}`);
        document.write("<br>");
        document.write(`Now the value of a is: ${a}`);
        document.write("<br>");

        // question 2
        //     What will be the output in variables a, b & result after
        // execution of the following script:
        // var a = 2, b = 1;
        // var result = --a - --b + ++b + b--;
        // Explain the output at each stage:
        // --a;
        // --a - --b;
        // --a - --b + ++b;
        // --a - --b + ++b + b--;

        var a = 2, b = 1;
        var result = --a - --b + ++b + b--;
        document.write(`The value of a is: ${a}`);
        document.write("<br>");
        document.write(`The value of b is: ${b}`);
        document.write("<br>");
        document.write(`The value of result is: ${result}`);
        document.write("<br>");

        // question 3
        // Write a program that takes input a name from user & greet the
        // user.
        var name = prompt("Enter your name");
        document.write(`Hello ${name} how are you?`);
        document.write("<br>");

        // question 5
        // Write a program to take input a number from user &
        // display itâ€™s multiplication table on your browser. If user
        // does not enter a new number, multiplication table of 5
        // should be displayed by default.
        var num = prompt("Enter a number");
        if (num == "") {
            num = 5;
        }
        document.write(`Table of ${num}`);
        document.write("<br>");
        for (var i = 1; i <= 10; i++) {
            document.write(`${num} x ${i} = ${num * i}`);
            document.write("<br>");
        };
        // question 6
        // Take
        // a) Take three subjects name from user and store them in 3
        // different variables.
        // b) Total marks for each subject is 100, store it in another
        // variable.
        // c) Take obtained marks for first subject from user and
        // stored it in different variable.
        // d) Take obtained marks for remaining 2 subjects from user
        // and store them in variables.
        // e) Now calculate total marks and percentage and show the
        // result in browser like this.(Hint: user table)

        var sub1 = prompt("Enter first subject name");
        var sub2 = prompt("Enter second subject name");
        var sub3 = prompt("Enter third subject name");
        var totalMarks = 100;
        var totalMarks1 = 300;
        var sub1Marks = prompt("Enter first subject marks");
        var sub2Marks = prompt("Enter second subject marks");
        var sub3Marks = prompt("Enter third subject marks");
        var total = parseInt(sub1Marks) +parseInt( sub2Marks)  +parseInt( sub3Marks) ;
        var percentage1 = (sub1Marks / totalMarks) * 100;
        var percentage2 = (sub2Marks / totalMarks) * 100;
        var percentage3 = (sub3Marks / totalMarks) * 100;
        var percentages = (total/totalMarks1) * 100;
        document.write(`<table cellpadding = "10px">
        <tr>
        <th>Subject</th>
        <th>Total Marks</th>
        <th>Obtained Marks</th>
        <th>Percentage</th>
         </tr>
         <tr>
         <td>${sub1}</td>
         <td>${totalMarks}</td>
         <td>${sub1Marks}</td>
         <td>${percentage1.toFixed(2)}%</td>
         </tr>
         <tr>
         <td>${sub2}</td>
         <td>${totalMarks}</td>
         <td>${sub2Marks}</td>
         <td>${percentage2.toFixed(2)}%</td>
         </tr>
         <tr>
         <td>${sub3}</td>
         <td>${totalMarks}</td>
         <td>${sub3Marks}</td>
         <td>${percentage3.toFixed(2)}%</td>
         </tr>
         <tr>
         <td>Total</td>
         <td>${totalMarks1}</td>
         <td>${total}</td>
         <td>${percentages.toFixed(2)}%</td>
         </tr>
        </table>`);




    </script>
</body>

</html>
